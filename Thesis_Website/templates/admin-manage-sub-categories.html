<!-- Add SubCategory Modal-->
<div class="container container-fluid ">
    <div class="modal fade " id="add-sub-category{{cat.id}}" tabindex="-1" aria-labelledby="dd-sub-categoryLabel " aria-hidden="true ">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title fw-bold " id="addCategoryLabel ">Add Sub-Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form action="add_sub_category" method="POST">
                    {% csrf_token %}

                    <div class="modal-body text-start">
                        <!-- Inputs -->
                        <input type="hidden" name="dep_id" value="{{dep.id}}">
                        <input type="hidden" name="cat_id" value="{{cat.id}}">

                        <div class="mb-3 ">
                            <label for="sub-category-name" class="form-label ">Sub-Category Name</label>
                            <input type="text" name="sub_category_name" class="form-control " required>
                        </div>

                    </div>

                    <div align="center ">
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success " name="add-sub-category-btn">Add Sub-Category</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Update SubCategory Modal-->
<div class="container container-fluid ">
    <div class="modal fade " id="update-sub-category{{subc.id}}" tabindex="-1" aria-labelledby="dd-sub-categoryLabel " aria-hidden="true ">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title fw-bold " id="addCategoryLabel ">Update Sub-Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form action="{% url 'admin_update_sub_category' %}" method="POST">
                    {% csrf_token %}

                    <div class="modal-body text-start">
                        <!-- Inputs -->
                        <input type="hidden" name="id" value="{{subc.id}}">

                        <div class="mb-3 ">
                            <label for="sub-category-name" class="form-label ">Sub-Category Name</label>
                            <input type="text" name="sub_category_name" value="{{subc.sub_category_name}}" class="form-control " required>
                        </div>

                    </div>

                    <div align="center ">
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success " name="add-sub-category-btn">Update Sub-Category</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- delete category MODAL-->
<div class="container container-fluid">
    <div class="modal fade" id="delete-sub-category{{subc.id}}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <center>
                    <form action="{% url 'admin_delete_sub_category' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{subc.id}}">
                        <div class="modal-body">
                            Are you sure you want to delete this sub-category
                            <span class="text-danger"> "{{subc.sub_category_name}}"</span>?
                            <br><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="submit" class="btn btn-danger">Yes</button>
                        </div>
                    </form>
                </center>
            </div>
        </div>
    </div>
</div>
<!--end delete category MODAL-->
