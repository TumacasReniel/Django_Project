{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div>
        <a class="home" href="/">
            <h5 class="text-success m-3"><i class="fa fa-home"></i> Homepage
            </h5>
        </a>
    </div>

    <img class="wave" src="{% static 'images/wave.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static 'images/signup-bg1.svg' %}">
        </div>
        <div class="login-content">

            <form action="signup" method="POST">

                {% csrf_token %}
                <!-- <img src=" {% static 'images/avatar.svg' %} "> -->
                <h2 class="title small ">Registration</h2>

                <input type="hidden" name="id">

                <div class="input-div one ">
                    <div class="i ">
                        <i class="fas fa-user "></i>
                    </div>
                    <div class="div ">
                        <h5>First Name</h5>
                        <input type="text" name="first_name" class="input" required>
                    </div>
                </div>
                <div class="input-div one ">
                    <div class="i ">
                        <i class="fas fa-user "></i>
                    </div>
                    <div class="div ">
                        <h5>Last Name</h5>
                        <input type="text" name="last_name" class="input" required>
                    </div>
                </div>
                <div class="input-div one ">
                    <div class="i ">
                        <i class="fas fa-envelope "></i>
                    </div>
                    <div class="div ">
                        <h5>Email</h5>
                        <input type="email" name="email" class="input " required>
                    </div>
                </div>
                <div class="input-div one ">
                    <div class="i ">
                        <i class="fas fa-user "></i>
                    </div>
                    <div class="div ">
                        <h5>Username</h5>
                        <input type="text" name="username" class="input " required>
                    </div>
                </div>
                <div class="input-div one ">
                    <div class="i ">
                        <i class="fas fa-lock "></i>
                    </div>
                    <div class="div ">
                        <h5>Password</h5>
                        <input type="password" name="password1" class="input " required>
                    </div>
                </div>
                <div class="input-div one ">
                    <div class="i ">
                        <i class="fas fa-lock "></i>
                    </div>
                    <div class="div ">
                        <h5>Confirm Password</h5>
                        <input type="password" name="password2" class="input " required>
                    </div>
                </div>
                <div class="input-div one ">
                    <div class="i ">
                        <i class="fas fa-building "></i>
                    </div>
                    <div class="div ">
                        <h5>Department</h5>
                        <input type="text" name="department" class="input" list="departments" autocomplete="off" required>
                        <datalist id="departments">
                            {% for dep in dep %}
                            <option value="{{dep.department_name}}"></option>
                            {% endfor %}
                        </datalist>
                    </div>
                </div>

                <input type="hidden" name="status" value="USER">

                <div>
                    {% for message in messages %}
                    <h3 class="text-danger"> {{message}} </h3>
                    {% endfor %}
                </div>


                <a href="{% url 'login' %}">Already have an account?</a>
                <button type="submit" class="btn">Sign up</button>


            </form>


        </div>
    </div>

</body>

</html>
</form>
</div>
</div>
<script type="text/javascript " src="{% static 'js/main.js' %} "></script>
</body>

</html>
