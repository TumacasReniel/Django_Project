{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.css" />



</head>

<body>
    <div>
        <a class="home m-1" href="/">
            <h6 class="text-success"><i class="fa fa-home"></i> Homepage
            </h6>
        </a>
    </div>

    <img class="wave" src="{% static 'images/wave.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static 'images/forgot_password.svg' %}">
        </div>
        <div class="login-content">
            <form action="" method="POST">
                {% csrf_token %}
                <div>
                    <img src="{% static 'images/avatar.svg' %}">
                </div>

                <h4 class="title">CHANGE PASSWORD</h4><br><br>

                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Enter New Password</h5>
                        <input type="password" class="input"  name="password1" required>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Confirm New Password</h5>
                        <input type="password" class="input"   name="password2" required>
                    </div>
                </div>
                <br>
                <div>
                    {% for message in messages %}
                    <h3 class="text-danger"> {{message}} </h3>
                    {% endfor %}
                </div>
                <a class="a" href="{% url 'login' %}">Back to Login Page</a>
                <input type="submit" class="login_btn" value="Change Password">
                <a class="a" href="{% url 'signup' %}">No Account Yet?</a>

            </form>



        </div>
    </div>
    <script type="text/javascript " src="{% static 'js/main.js' %} "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js " integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js " integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj " crossorigin="anonymous "></script>
    <script type="text/javascript " src="https://code.jquery.com/jquery-3.3.1.js "></script>
</body>

</html>
