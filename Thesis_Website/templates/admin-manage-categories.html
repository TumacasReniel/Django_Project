<!-- Add Category Modal-->
<div class="container container-fluid ">
    <div class="modal fade" id="add-category{{dep.id}}" tabindex="-1" aria-labelledby="add-categoryLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title fw-bold " id="addCategoryLabel ">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="add_category" method="POST">
                    {% csrf_token %}

                    <div class="modal-body ">
                        <!-- Inputs -->

                        <input type="hidden" name="id" value="{{dep.id}}">

                        <div class=" mb-3 ">
                            <label for="category_name" class="form-label">Category Name</label>
                            <input type="text" name="category_name" class=" form-control " required>
                        </div>
                    </div>

                    <div align="center ">
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal ">Cancel</button>
                        <button type="submit" class="btn btn-success " name="add-categories-btn">Add Category</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>

<!--end add categories MODAL-->

<!-- Update Category Modal-->
<div class="container container-fluid ">
    <div class="modal fade " id="update-category{{cat.id}}" tabindex="-1" aria-labelledby="add-categoryLabel " aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title fw-bold " id="addCategoryLabel ">Update Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="{% url 'admin_update_category' %}" method="POST">
                    {% csrf_token %}

                    <div class="modal-body text-start">
                        <!-- Inputs -->
                        <input type="hidden" name="id" value="{{cat.id}}">

                        <div class=" mb-3 ">
                            <label for="category_name" class="form-label ">Category Name</label>
                            <input type="text" name="category_name" value="{{cat.category_name}}" class=" form-control " required>
                        </div>
                    </div>

                    <div align="center ">
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success " name="update-categories-btn">Update Category</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>

<!--end Update categories MODAL-->

<!-- delete category MODAL-->
<div class="container container-fluid">
    <div class="modal fade" id="delete-category{{cat.id}}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <center>
                    <form action="{% url 'admin_delete_category' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{cat.id}}">
                        <div class="modal-body">
                            Are you sure you want to delete this category
                            <span class="text-danger"> "{{cat.category_name}}"</span>?
                            <br><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="submit" class="btn btn-danger">Yes</button>
                        </div>
                    </form>
                </center>
            </div>
        </div>
    </div>
</div>
<!--end delete category MODAL-->
