{% load static %}
<!-- delete myticket MODAL-->
<div class="container container-fluid">
    <div class="modal fade" id="delete-myticket{{ticket.id}}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <center>
                    <form action="{% url 'user_delete_ticket' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ticket.id}}">
                        <div class="modal-body">
                            Are you sure you want to delete this ticket <span class="text-danger">#{{ticket.id}}</span>?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="submit" class="btn btn-danger">Yes</button>
                        </div>
                    </form>
                </center>
            </div>
        </div>
    </div>
</div>
<!--end delte myticket MODAL-->
