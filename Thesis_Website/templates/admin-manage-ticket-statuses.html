{% load static %}
 

<!-- delete ticket status MODAL-->
<div class="container container-fluid">
    <div class="modal fade" id="delete-ticket-status{{ts.id}}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <center>
                    <form action="{% url 'admin_delete_ticket_status' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ts.id}}">
                        <div class="modal-body">
                            Are you sure you want to delete this ticket status<span class="text-danger"> "{{ts.ticket_status_name}}"</span>?
                            <br><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="submit" class="btn btn-danger">Yes</button>
                        </div>
                    </form>
                </center>
            </div>
        </div>
    </div>
</div>
<!--end delete myticket MODAL-->
