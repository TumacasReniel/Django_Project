{% load static %}
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="" class="logo d-flex align-items-center">
            <!-- <img src="% static 'images/logo.png' %}" alt=""> -->
            <span class="d-none d-lg-block"><span class="text-danger">ST</span><span class="text-success">-System </span></span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            <div class="w3-dropdown-click">
                <a href="{% url 'agent_notifications' %}" class=" notification bg-white ">
                    <span><i class="bi bi-bell p-1 "></i></span> {% if noti_count != 0 %}
                    <span class="badge ">{{noti_count}}</span> {% endif %}
                </a>
            </div>

            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    {% if user.profile_pic %}
                    <img src="{{ user.profile_pic.url }}" alt="Profile" class="rounded-circle" width="35" height="35" >
                    {% else %}
                    <img src="{% static 'images/avatar.svg' %}" alt="Profile" class="rounded-circle"> {% endif %}
                    <span class="d-none d-md-block dropdown-toggle ps-2">{{user.first_name}}&nbsp;{{user.last_name}} </span>
                </a>
                <!-- End Profile Image Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6>{{user.first_name}}&nbsp;{{user.last_name}}</h6>
                        <span>{{user.status}}</span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="{% url 'agent_profile' %}">
                            <i class="bi bi-person"></i>
                            <span>My Profile</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#logoutmodal">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
    </nav>
</header>
<!-- End Header -->
